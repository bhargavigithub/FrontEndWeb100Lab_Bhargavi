 <!DOCTYPE html> 
 <html lang="en"> 
 <head> 
     <meta charset="UTF-8"> 
    <title>Document</title> 
     <base href="/"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> 
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
 </head> 
 <body> 
     <h1>Tip Calculator</h1> 
     
         <div class="input-group mb-3"> 
             <div class="input-group-prepend"> 
               <span class="input-group-text">$</span> 
             </div> 
             <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="billInput"> 
         </div> 
         <div id="Validationmessage" class="redMessage">Please select a tip below.Thank you!</div>
             <div class='btn-group' role='group'> 
               <button type="button" class="btn btn-secondary" value="10" id='tip1'>10%</button> 
               <button type="button" class="btn btn-secondary" value="15" id='tip2'>15%</button> 
               <button type="button" class="btn btn-secondary" value="20" id='tip3'>20%</button> 
            </div> 
            <div id="message"></div>
             <br>           
              
             <ul class='list-group'> 
               <li class='list-group-item' id='billAmount'></li> 
               <li class='list-group-item' id='tipPercentAmount'></li> 
              <li class='list-group-item' id='tipAmount'></li> 
               <li class='list-group-item' id='totalAmount'></li> 
             </ul> 
     
</body> 
</html>
